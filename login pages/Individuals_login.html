    <!-- End Modal -->
    <script>
      $("form").on("input", (e) => {
        var letters = ["a", "b", "c", "d"];
        letters.forEach((letter) => {
          let field = $(e.target);
          field.val(field.val().replace(/[^0-9]/g, ""));
          if (field.val().length == field.attr("maxlength")) {
            field.nextAll("input").first().focus();
          }
        });
      });
    </script>

    $("form").on("input", (e) => {
