<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.ico" />
    <title>GOV.SA Design System</title>
    <link href="assets/css/nds-ds.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/login.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Start  navigation bar -->
    <nav class="navbar navbar-expand-lg ds-header sticky">
      <div class="container">
        <div class="d-flex">
          <!-- Button for toggling the navigation menu -->
          <button
            class="navbar-toggler navbar-toggler-right collapsed"
            type="button"
            data-toggle="collapse"
            data-target="#navb"
          >
            <i class="ds-menu"></i>
            <!-- Menu icon -->
            <div class="md-hide text-primary">
              <i class="ds-x-circle"></i> اغلاق
              <!-- Close icon for small screens -->
            </div>
          </button>
          <a class="navbar-brand" href="#">
            <img
              src="assets/img/ds-white-logo.svg"
              alt="logo"
              class="green-nav-logo"
            />
            <!-- Green logo -->
            <img src="assets/img/logo.svg" class="light-nav-logo" alt="logo" />
            <!-- Light logo -->
          </a>
        </div>

        <div class="d-flex flex-row order-3" id="right-nav">
          <ul class="navbar-nav flex-row">
            <!-- List language for navigation -->
            <li class="nav-item mobile-hide">
              <a class="font-weight-bold nav-link" href="javascript:void(0)"
                >English</a
              >
            </li>

            <!-- notification botton-->
            <li class="nav-item nav-item-notifi">
              <a class="nav-link with-icon">
                <i class="bi bi-bell-fill text-green"></i>
                <span
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger text-white"
                >
                  9+
                </span>

                <p class="mobile-hide">الإشعارات</p>
              </a>
              <!-- notification menu-->
              <div
                id="notifi-dropdown-menu"
                class="dropdown-menu dropdown-menu-notifi p-3"
              >
                <div class="list-group list-group-flush">
                  <a
                    href="#"
                    class="list-group-item list-group-item-action"
                    aria-current="true"
                  >
                    <div class="d-flex flex-row">
                      <img class="p-2" src="assets/img/proggres.svg" alt="" />
                      <div class="p-2" style="text-align: right">
                        <div class="d-flex w-100 justify-content-between">
                          <p class="mb-1">
                            <b> تم سداد المخالفة رقم </b>
                            <span class="text-primary"> #2254352</span>
                          </p>
                        </div>
                        <small class="font-body-5"> منذ ساعه </small>
                      </div>
                    </div>
                  </a>
                </div>
              </div>
              <!-- End notification menu-->
            </li>
            <!-- End notification botton-->

            <!-- user botton-->
            <li class="nav-item nav-item-login">
              <a class="nav-link with-icon">
                <img
                  class="user-icon-green"
                  src="assets/img/user-o.svg"
                  alt=""
                />
                <!-- User icon (green) -->
                <img
                  class="user-icon-white"
                  src="assets/img/user-o-white.svg"
                  alt=""
                />
                <!-- User icon (white) -->
                <p class="mobile-hide">رامي ابو لبن</p>
              </a>
              <!-- user menu-->
              <div
                id="login-dropdown-menu"
                class="dropdown-menu dropdown-menu-login p-3"
              >
                <ul class="list-group list-group-flush">
                  <a href="#" class="list-group-item list-group-item-action">
                    <i class="bi bi-person-circle"></i>
                    ملفي الشخصي
                  </a>
                  <a
                    href="#"
                    class="list-group-item list-group-item-action logout"
                  >
                    <i class="bi bi-box-arrow-left"></i>
                    تسجيل الخروج
                  </a>
                </ul>
              </div>
              <!--End user menu-->
            </li>
            <!--End user botton-->
          </ul>
        </div>

        <!--  navigation menu-->

        <div class="collapse navbar-collapse order-2" id="navb">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown4">
                الرئيسية
              </a>
            </li>

            <li class="nav-item">
              <a
                class="nav-link dropdown-toggle "
                href="#"
                id="navbarDropdown4"
              >
                معاملاتي
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown4">
                خدماتي
              </a>
            </li>
          </ul>
        </div>

        <!--  End navigation menu-->
      </div>
    </nav>
    <!-- End navigation bar -->


     <!--  breadcrumb  -->
     <nav class="ds-nav" style="margin-top: 80px">
      <div class="container">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="/">الصفحة الرئيسية</a>
          </li>
          <li class="breadcrumb-item">
            <a href="/"> معاملاتي</a>
          </li>
        </ol>
      </div>
    </nav>
    <!--End  breadcrumb  -->

    
    <!-- start footer  -->
    <footer class="ds-footer fixed-footer ">

      <div class="ds-footer-container ">

          <div class="ds-footer-policy p-2 container">
              <div class="p-2 bd-highlight m-0">
                  <!-- logo   -->
                  <img src="assets/img/ds-white-logo.svg" style="width: 130px;" alt="">

                  <img src="assets/img/Saudi_Vision_2030_logo.svg.png" class="logo-white px-2" alt="">
              </div>

              <div class="p-2 bd-highlight my-0">
                  <a href="">شروط الإستخدام</a>
              </div>
              <div class="p-2 bd-highlight">
                  <span>تطوير و تشغيل - وكالة التحول الرقمي</span>
              </div>
              <!-- copyright -->
              <div class="p-2 bd-highlight">
                  <span> امانة العاصمة المقدسة © 2023 </span>
              </div>
          </div>
      </div>
  </footer>

  <!-- End footer  -->

    <script
      type="text/javascript"
      src=" assets/js/bootstrap.bundle.min.js"
    ></script>
    <script src="assets/js/nds-ds.js"></script>
    <script src="assets/js/highlight.min.js"></script>
    <script src="assets/js/main-js"></script>
  </body>
</html>
